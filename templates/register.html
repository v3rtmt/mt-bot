<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>MT Strategy</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- CSS Imports -->  
	<div>

		<!-- Vendor CSS Files -->
		<link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='assets/vendor/quill/quill.snow.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='assets/vendor/quill/quill.bubble.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='assets/vendor/remixicon/remixicon.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='assets/vendor/simple-datatables/style.css') }}" rel="stylesheet">

		<!-- Template Main CSS File -->
		<link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">

		<!-- Favicons -->
		<link href="{{ url_for('static', filename='icono2.png') }}" rel="icon">
		<link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

		<!-- Google Fonts -->
		<link href="https://fonts.gstatic.com" rel="preconnect">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.cryptofonts.com/1.4.0/cryptofont.css">

	</div>

</head>

<body>

	<!-- Main -->
	<main>
		<div class="container">
			<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
					
					<!-- Logo -->
					<div class="d-flex justify-content-center py-4">
						<a href="/" class="logo d-flex align-items-center w-auto">
						<span class="d-none d-lg-block">MT Strategy</span>
						</a>
					</div>
		
					<div class="card mb-3">
						<div class="card-body">
		
						<div class="pt-4 pb-2">
							<h5 class="card-title text-center pb-0 fs-4">Crea una cuenta</h5>
							<p class="text-center small">Ingresa tus datos para registrarte</p>
						</div>
		
						<form class="row g-3 needs-validation" novalidate>
							<div class="col-12">
							<label for="yourName" class="form-label">Nombre(s)</label>
							<input type="text" name="name" class="form-control" id="yourName" required>
							<div class="invalid-feedback">Ingresa tu nombre</div>
							</div>
		
							<div class="col-12">
							<label for="yourUsername" class="form-label">Nombre Usuario</label>
							<div class="input-group has-validation">
								<input type="text" name="username" class="form-control" id="yourUsername" required>
								<div class="invalid-feedback">Escoge un nombre de Usuario</div>
							</div>
							</div>

							<div class="col-12">
								<label for="yourEmail" class="form-label">Correo Electronico</label>
								<input type="email" name="email" class="form-control" id="yourEmail" required>
								<div class="invalid-feedback">Ingresa un correo valido</div>
							</div>
		
							<div class="col-12">
							<label for="yourPassword" class="form-label">Contraseña</label>
							<input type="password" name="password" class="form-control" id="yourPassword" required>
							<div class="invalid-feedback">Ingresa una contraseña</div>
							</div>
		
							<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
								<label class="form-check-label" for="acceptTerms">Estoy de acuerdo con los <a href="#">terminos y condiciones</a></label>
								<div class="invalid-feedback">Debes aceptar los terminos y condiciones</div>
							</div>
							</div>
							<div class="col-12">
							<button class="btn btn-primary w-100" type="submit">Registrarme</button>
							</div>
							<div class="col-12">
							<p class="small mb-0 text-center">Ya tienes una cuenta? <a href="/Login">Inicia sesión aqui</a></p>
							</div>
						</form>
		
						</div>
					</div>
					</div>
				</div>
				</div>
			</section>
		</div>
	</main>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

	<!-- JS Imports -->
	<div>

		<!-- Main JS File -->
		<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

		<!-- JS Files -->
		<script src="{{ url_for('static', filename='assets/vendor/apexcharts/apexcharts.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/chart.js/chart.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/echarts/echarts.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/quill/quill.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/simple-datatables/simple-datatables.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/tinymce/tinymce.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>
		<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

	</div>

</body>

</html>
